<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Clase 10 - Coderhouse</title>
</head>
<body>
    
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <button id="btnSaludar" class="btn btn-primary">Saluda</button>
                <div id="resultado"> Resultado</div>    
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="formulario" class="col-md-4">
                <form>
                    <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" value="cocapablo@gmail.com">
                    
                    </div>

                    <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                    </div>
                    <p id="resValidar">Resultado</p>
                    <button type="button" id="btnEnviar" class="btn btn-primary">Enviar</button>
                    
                </form>
                
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form id="formulario-sub">
                    <div class="mb-3">
                    <label for="email-sub" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email-sub" value="cocapablo@gmail.com">
                    
                    </div>

                    <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-sub">
                    </div>
                    <p id="resValidar-sub">Resultado</p>
                    <button type="submit" id="btnEnviar-sub" class="btn btn-primary">Enviar</button>
                    
                </form>
                
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
